<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" title="currentStyle" media="screen">
        @import "design.css";
    </style>
    <script>
        function check() {
            var user = document.f1.user.value;
            var pass = document.f1.pass.value;

            if (user === "") {
                alert("User Name Not Entered");
                document.f1.user.focus();
                return false;
            }

            if (pass === "") {
                alert("Password Not Entered");
                document.f1.pass.focus();
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <table width="100%" align="center" border="0" class="t11" background="bg2.jpg">
        <tr>
            <td>Revenue Recovery System</td>
        </tr>
    </table>
    <hr color="#510051">
    <form name="f1" action="Login.jsp" onsubmit="return check()">
        <br><br><br><br><br>
        <table border="1" width="40%" align="center" class="t4">
            <tr>
                <td>
                    <table border="0" align="center" width="100%" class="t4">
                        <caption>Employee Login</caption>
                        <tr>
                            <td>User Id</td>
                            <td><input type="text" name="user"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="pass"></td>
                        </tr>
                        <tr>
                            <td><br><a href="newacct.jsp">New User ?</a></td>
                            <td><br>
                                <input type="submit" value="Login">
                                <input type="reset" value="Clear">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
